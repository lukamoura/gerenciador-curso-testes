<section class="w-full max-w-96 flex justify-center">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-4" data-testid="create-task-form">
      <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Título</span>
          </div>
          <input type="text" placeholder="Digite o título da tarefa" formControlName="title" class="input input-bordered w-full max-w-xs" data-testid="create-task-title" />
      </label>

      <div class="flex justify-end">
        <button class="btn btn-primary btn-xs" type="submit">Criar tarefa</button>
      </div>
  </form>
</section>
